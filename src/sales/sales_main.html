    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {

    function payInPopup() {

    function addItemWin() {

    var current_page = null;
    $(document).ready(function view() {
      $(".stocks-class").click(menuOnClick);
      $(".salesHome").click(menuOnClick);
      $(".sHome").click(menuOnClick);
      $(".invoiceHome").click(menuOnClick);
      $(".quotHome").click(menuOnClick);
      $(".payin").click(menuOnClick);
      $(".challan").click(menuOnClick);
      $(".sales_return").click(menuOnClick);
      $(".home").click(menuOnClick);
    });
    function menuOnClick(e) {
      {
        console.log("side navw : clicked ->", e, e.target.className);
        if (current_page != e.target.className) {
          var path = null;
          var i = 0;
          do {
            switch (e.target.classList[i]) {
              case "salesHome":
                path = "./sales_home.html";
                break;
              case "invoiceHome":
                path = "./invoice_home.html";
                break;
              case "quotHome":
                path = "./quotation_home.html";
                break;
              case "payin":
                path = "./payment_in_home.html";
                break;
              case "challan":
                path = "./delivery_challan_home.html";
                break;
              case "sales_return":
                path = "./sales_return_home.html";
                break;
              case "home":
                path="../app.html";
                break;
              case "sHome":
              window.open(
              "../sales/sales_main.html",
              "_self",
              "resizable=0,frame=0"
              );
              window.resizeTo(getWidth(), getHeight());
              break;
            }
            i++;
          } while (path == null && i < e.target.classList.length);
          if (path != null) {
            $(".home-section").load(path);
            current_page = e.target.className;
          }
        }
      }
    }

    //Set all css dimen here
    console.log("start");

    function setDime(w, h) {
      if (w != undefined) {
        $(".sidebar").css("width", (w * 3.5) / 100);
        $(".home-section").css("width", (w * 96.5) / 100);
        $(".home-section").css("left", (w * 3.5) / 100);
      } else console.log("dime not defined");
    }

    try {
      setDime(window.screen.availWidth, window.screen.availHeight);
    } catch (err) {
      console.log("-dime not defined");
    }
