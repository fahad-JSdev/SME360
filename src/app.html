  <script>
    function getWidth() {
      return window.screen.availWidth;
    }
    function getHeight() {
      return window.screen.availHeight;
    }
    var current_page = null;
    $(document).ready(function view() {
      $(".employee-card").click(redirct);
      $(".stock-card").click(redirct);
      $(".expense-card").click(redirct);
      $(".purchase-card").click(redirct);
      $(".sales-card").click(redirct);
      $(".account-card").click(redirct);
      $(".business-card").click(redirct);
      $(".settings-card").click(redirct);
      $(".report-card").click(redirct);
      $(".form-card").click(redirct);
    });
    function redirct(e) {
      console.log("side navw : clicked ->", e.target.className);
      if (current_page != e.target.className) {
        var path = null;
        var i = 0;
        do {
          console.log("e.target....", e.target.classList);
          switch (e.target.classList[i]) {
            case "employee-card":
              window.electronAPI.openmainwindow(
                "src/Employee/employee_main.html"
              );
              // window.open(
              // "employee_main.html",
              // "_self",
              // "resizable=0,frame=0,fullscreen=yes"
              // );
              window.resizeTo(getWidth(), getHeight());
              break;
            case "stock-card":
              window.electronAPI.openmainwindow("src/Stock/stock_main.html");
              // window.open(
              // "stock_main.html",
              // "_self",
              // "resizable=0,frame=0"
              // );
              window.resizeTo(getWidth(),getHeight());
              break;
            case "expense-card":
              
              window.electronAPI.openmainwindow(
                "src/expense/expense_main.html","fullscreen=yes"
              );
            //   window.open(
            //   "expense_main.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;
            case "purchase-card":
              window.electronAPI.openmainwindow(
                "src/purchase/purchase_main.html"
              );
            //   window.open(
            //   "purchase_main.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;
            case "sales-card":
              window.electronAPI.openmainwindow("src/sales/sales_main.html");
            //   window.open(
            //   "sales_main.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;
            case "account-card":
              
              window.electronAPI.openmainwindow("src/Bank/account-main.html");
            //   window.open(
            //   "account-main.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;
            case "business-card":
              
              window.electronAPI.openmainwindow(
                "src/My Bussiness/reports_main.html"
              );
            //   window.open(
            //   "reports_main.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;
            case "settings-card":
             
              window.electronAPI.openmainwindow(
                "src/settings/settings_main.html"
              );
            //   window.open(
            //   "settings_main.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;

            case "devices-card":
             
              window.electronAPI.openmainwindow(
                "src/Devices/devices_main.html"
              );
            //   window.open(
            //   "devices_main.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;

            case "report-card":
              window.electronAPI.openmainwindow(
                "src/Report/report_window.html"
              );
            //   window.open(
            //   "report_window.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;

              case "form-card":
              window.electronAPI.openmainwindow(
                "src/Form/business_form.html"
              );
            //   window.open(
            //   "business_form.html",
            //   "_self",
            //   "resizable=0,frame=0"
            // );
              window.resizeTo(getWidth(),getHeight());
              break;

              
          }
          i++;
        } while (path == null && i < e.target.classList.length);
        if (path != null) {
          current_page = e.target.className;
        }
      }
    }
  </script>
